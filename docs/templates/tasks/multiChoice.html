<!-- Multiple Choice Task Template -->
<section class="task multi-choice" data-task-type="multiChoice">
    <h2>Multiple Choice</h2>
    
    <p class="task-instructions">Choose the best answer for each question.</p>
    
    <div class="questions-container">
        <div class="question" data-index="1">
            <p class="question-text">Example question?</p>
            <div class="options">
                <label class="option">
                    <input type="radio" name="q1" value="1">
                    <span class="option-text">Example option A</span>
                </label>
                <label class="option">
                    <input type="radio" name="q1" value="2" data-correct="true">
                    <span class="option-text">Example option B</span>
                </label>
            </div>
        </div>
    </div>
</section>
